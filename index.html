<body>
    <h1>404</h1>
    <p>Page not found</p>
    <div id="songs">

    </div>

    <script>
        const songs = ["Wizkid -Ayo", "Banky W - Lagos Party", "MI- Nobdy"];
        const songsContainer = document.getElementById("songs");
        for(let i=0; i<songs.length; i++) {
            const p = document.createElement("p");
            songsContainer.append(songs[i], p);
        }
    </script>
</body>
